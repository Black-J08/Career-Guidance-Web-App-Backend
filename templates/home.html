<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Home Page</h1><br><br>
{% if user.is_authenticated %}
    <p>{{ user.get_full_name }} is logged in as {{ user.get_username }}</p>
{% else %}
    <p>No user has logged in. Please log in.</p>
{% endif %}
</body>
</html>
